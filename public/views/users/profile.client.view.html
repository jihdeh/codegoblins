<section data-ng-controller="profile"><div class="row side-row"><div class="col s12 m3 l3 side-nav z-depth-2"><img data-ng-src="{{ user.google.cachedUserProfile.picture }}" class="center responsive-img profile-image-side-nav z-depth-1"/><div flex-item="6"><span class="fs-title display-block mb">Information</span><div class="divider divider--dark"></div><ul class="list mt++"><li class="list-row list-row--multi-line"><div class="list-row__primary"><i class="icon icon--s icon--grey icon--flat mdi mdi-send"></i></div><div class="list-row__content"><span class="display-block">Display Name</span><span data-ng-bind="user.google.displayName || &quot;Unavaliable&quot;" class="display-block fs-body-1 tc-black-2"></span></div></li><li class="list-row list-row--multi-line"><div class="list-row__primary"><i class="icon icon--s icon--grey icon--flat mdi-action-perm-identity"></i></div><div class="list-row__content"><span class="display-block">Nickname</span><span data-ng-bind="displayNick || &quot;No Nickname&quot;" class="display-block fs-body-1 tc-black-2"></span></div></li><li class="list-row list-row--multi-line"><div class="list-row__primary"><i class="icon icon--s icon--grey icon--flat mdi mdi-pencil"></i></div><div class="list-row__content"><span class="display-block">Profile Message</span><span data-ng-bind="displayDesc || &quot;No public profile message&quot;" class="display-block fs-body-1 tc-black-2"></span></div></li><li class="list-row list-row--multi-line"><div class="list-row__primary"><i class="icon icon--s icon--grey icon--flat mdi mdi-briefcase-check"></i></div><div class="list-row__content"><span class="display-block">Professional Career</span><span data-ng-bind="displayCareer || &quot;No careers&quot;" class="display-block fs-body-1 tc-black-2"></span></div></li></ul></div><div class="social-count-icons"><div class="row"></div><div class="col-md-4 col-xs-4 well"><i class="fa fa-weixin fa-lg"></i> 16</div><div class="col-md-4 col-xs-4 well"><i class="fa fa-heart-o fa-lg"></i> 14</div><div class="col-md-4 col-xs-4 well"><i class="fa fa-thumbs-o-up fa-lg"></i> 26</div></div></div><div class="col s12 m9 l9"><div class="container"><div class="chart-container"><canvas id="line" data="data" labels="labels" colours="colours" legend="true" series="series" click="onClick" class="chart chart-line"></canvas></div></div><div class="divider"></div><div ng-show="user" class="row"><form name="nickname" novalidate="novalidate" class="col s12"><div ng-class="{'has-error': nickname.nickName.$invalid &amp;&amp; nickname.nickName.$dirty}" class="row"><div class="input-field col s6"><i class="mdi-action-account-circle prefix"></i><input id="icon_prefix" type="text" ng-model="nickName" max="20" required="required" class="validate"/><label for="icon_prefix">Nickname  </label></div><div class="input-field col s6"><button data-ng-disabled="!nickname.$valid" data-ng-click="editNickNameProfile()" class="btn waves-effect waves-light">Submit<i class="mdi-content-send right"></i></button></div></div></form><form name="profileCareer" novalidate="novalidate" class="col s12"><div ng-class="{'has-error': profileCareer.career.$invalid &amp;&amp; profileCareer.career.$dirty}" class="row"><div class="input-field col s6"><i class="mdi mdi-briefcase-check prefix"></i><input id="icon_career" type="text" ng-model="career" max="20" required="required" class="validate"/><label for="icon_career">Professional Career </label></div><div class="input-field col s6"><button data-ng-disabled="!profileCareer.$valid" data-ng-click="editCareerProfile()" class="btn waves-effect waves-light">Submit<i class="mdi-content-send right"></i></button></div></div><span ng-show="profileCareer.career.$error.required" class="help-block">Required</span></form><form name="profileMessage" novalidate="novalidate" class="col s12"><div ng-class="{'has-error': profileMessage.briefProfile.$invalid &amp;&amp; profileMessage.briefProfile.$dirty}" class="row"><div class="input-field col s6"><i class="mdi mdi-format-align-left prefix"></i><textarea id="pmTextArea" type="text" ng-model="briefProfile" max="70" required="required" class="materialize-textarea"></textarea><label for="pmTextArea">Profile Message </label></div><div class="input-field col s6"><button data-ng-disabled="!profileMessage.$valid" data-ng-click="editProfileMessage()" class="btn waves-effect waves-light">Submit<i class="mdi-content-send right"></i></button></div></div></form></div></div></div>

</section>
